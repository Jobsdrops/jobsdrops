name: Cleanup expired listings

on:
  schedule:
    # Runs daily at 03:15 UTC (05:15 in South Africa, UTC+2)
    - cron: "15 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run cleanup
        run: |
          python cleanup.py

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "chore: auto-remove expired listings"
          git push
