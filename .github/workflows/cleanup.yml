name: Cleanup expired listings

on:
  schedule:
    - cron: "15 2 * * *" # daily 02:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run cleanup
        run: python cleanup.py

      - name: Commit & push if changed
        run: |
          git config user.name "jobsdrops-cleanup-bot"
          git config user.email "actions@users.noreply.github.com"
          if git status --porcelain | grep .; then
            git add -A
            git commit -m "Auto-remove expired listings"
            git push
          else
            echo "No changes to commit."
          fi
